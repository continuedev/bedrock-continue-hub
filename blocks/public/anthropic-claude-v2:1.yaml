name: claude v2:1
version: 1.0.3
schema: v1

models:
  - name: claude v2:1
    provider: bedrock
    model: anthropic.claude-v2:1
    env:
      region: ${{ inputs.BEDROCK_AWS_REGION }}
      profile: ${{ inputs.BEDROCK_AWS_PROFILE }}
    roles:
      - chat
      - apply
      - edit
    capabilities:
      - tool_use