name: claude instant v1:2:100k
version: 1.0.4
schema: v1

models:
  - name: claude instant v1:2:100k
    provider: bedrock
    model: anthropic.claude-instant-v1:2:100k
    env:
      region: ${{ inputs.BEDROCK_AWS_REGION }}
      profile: ${{ inputs.BEDROCK_AWS_PROFILE }}
    roles:
      - chat
      - apply
      - edit
    capabilities:
      - tool_use
    defaultCompletionOptions:
      contextLength: 100000